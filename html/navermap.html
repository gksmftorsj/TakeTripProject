<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>네이버지도 스틱코드</title>


</head>

<body>
  <div id="map" style="width:100%; height:800px;"></div>

  <script>

    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(36.815129, 127.1138939), // 잠실 롯데월드를 중심으로 하는 지도
      scaleControl: true,
      mapTypeControl: true,
      mapTypeControl: true,
      mapTypeControlOptions: {
        style: naver.maps.MapTypeControlStyle.BUTTON,
        position: naver.maps.Position.TOP_LEFT
      },
      zoomControl: true,
      zoomControlOptions: {
        style: naver.maps.ZoomControlStyle.SMALL,
        position: naver.maps.Position.TOP_RIGHT
      },
      zoom: 10
    });

    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(36.815129, 127.1138939),
      map: map
    });

    // naver.maps.Service.geocode({ address: '모르는 주소' }, function (status, response) {

  </script>
</body>

</html>
