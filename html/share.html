  <link rel="stylesheet" href="../css/navbar.css">

<body>
  <!-- 네비게이션 바 -->
  <nav>
    <div class="info-navbar">
      <div class="navbar">
        <!-- 네이게이션 로고 -->
        <div class="nav-left">
          <div class="nav-logo">
            <i class="fa-brands fa-atlassian" onclick="location.href=`../index.html`"></i>
            <span class="logo-name-box" onclick="location.href=`../index.html`">
              <span class="logo-name">여</span>행을 <span class="logo-name">담</span>다
            </span> <!-- index.html = 본인 url -->
          </div>
        </div>
        <div class="nav-right">
