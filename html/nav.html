<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/nav.css">
  </head>

  <body>
    <!-- 네비게이션 바 -->
    <nav>
      <div class="navBox">
        <div class="logoBox">
          <i class="fa-brands fa-atlassian"></i>
          <span class="logo_name">로고 이름</span> <!-- 나중에 클릭 시 본인 url 기능 구현하기-->
        </div>
        <div class="btnBox">
          <input type="button" class="loginBtn" value="로그인" onclick="location.href=`../html/login-signup.html`"></input>
          <div role="button" class="navbar_switch" tabindex="-1">
            <!-- 흑백 테마 변경 버튼 / tabindex=-1은 탭 포커스 잃게 함-->
            <div class="navbar_switch_box">
              <div class="navbar_switch_boxBtn">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="showMyInfo">
        <div class="username"></div>
        <div class="email"></div>
        <form class="logoutBtn">
          <button type="submit">로그아웃 버튼</button>
        </form>
        <div class="historySave">기록저장</div>
      </div>
    </nav>



    <script src="https://kit.fontawesome.com/54789f48fa.js" crossorigin="anonymous"></script>
    <script src="../js/nav.js"></script>

    <!-- <script src="../js/kakao-logout.js"></script> -->
  </body>

</html>
