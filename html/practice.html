<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>간단한 지도 표시하기</title>
  <script type="text/javascript"
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ttfruz2xcz&submodules=geocoder"></script>
</head>

<body>
  <div id="map" style="width:100%;height:600px;"></div>
  <script>
    var center = new naver.maps.LatLng(37.3595316, 127.1052133);

    var map = new naver.maps.Map('map', {
      center: center,
      zoom: 15
    });

    naver.maps.Service.fromAddrToCoord({ address: '불정로 6' }, function (status, response) {
      if (status === naver.maps.Service.Status.ERROR) {
        return alert('Something wrong!');
      }

      // 성공 시의 response 처리
      alert('0' + response.result.userquery);
      alert('1' + response.result.items[0].address);
      alert('2' + response.v2.addresses[0].jibunAddress)
      alert('3' + '﻿경도: ' + response.result.items[0].point.x + ', 위도: ' + response.result.items[0].point.y)
      return alert('4' + 'Good job!');
    });

  </script>
</body>

</html>
