<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 및 회원가입</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
  <!-- 로그인 -->

  <!-- 로그인 전체 화면-->
  <div class="login login-absolute">
    <!-- 로그인 입력 화면 -->
    <div class="login-screen">
      <!-- 로그인 기능 구현 -->
      <form id="login-form">
        <label class="login-header">로그인</label>
        <!-- 이메일 -->
        <div class="login-field email">
          <label for="login-email">
            <img class="email-img" src="../img/email.png">
          </label>
          <input type="email" id="login-email" placeholder="이메일"
            pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" title="이메일 양식 ex)example.com" required>
        </div>
        <!-- 비밀번호 -->
        <div class="login-field pw">
          <label for="login-pw">
            <img class="pw-img" src="../img/password.png">
          </label>
          <input type="password" id="login-pw" placeholder="비밀번호"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" required
            title="올바른 비밀번호를 입력하시오.">
        </div>
        <!-- 로그인 버튼 -->
        <input type="submit" class="login-btn general" value="로그인">
        <!-- 회원가입 화면 이동 버튼 -->
        <div class="accountChk">계정이 없으십니까?<span class="signup-screen-btn">회원가입</span>하기</div>
        <!-- 다른 버튼 -->
        <div class="another-btn">
          <div class="kakao-naver-btn">
            <!-- 카카오 로그인 버튼 -->
            <img class="login-btn kakao" src="../img/kakao_login.png">
            <!-- 네이버 로그인 버튼 -->
            <img class="login-btn naver" src="../img/naver_login.png" id="naverIdLogin_loginButton">
          </div>
        </div>
      </form>
    </div>
    <!-- 로그인 배경화면 -->
    <img src="../img/loginbg.jpg" class="login-bg">
  </div>

  <!-- 회원가입 -->

  <!-- 회원가입 전체 화면 -->
  <div class="signup hidden-signup">
    <!-- 회원가입 배경화면 -->
    <img src="../img/signupbg.jpg" class="signup-bg">
    <!-- 회원가입 입력 화면 -->
    <div class="signup-screen">
      <!-- 회원가입 가능 구현 -->
      <form id="signup-form">
        <div class="signup-header">회원가입</div>
        <!-- 사용자 이름 -->
        <div class="signup-field username">
          <label for="signup-username">
            <img class="user-img" src="../img/user.png">
          </label>
          <input type="text" id="signup-username" placeholder="사용자 이름" maxlength="12" required>
        </div>
        <!-- 이메일 -->
        <div class="signup-field email">
          <label for="signup-email">
            <img class="email-img" src="../img/email.png">
          </label>
          <input type="email" id="signup-email" placeholder="이메일"
            pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" title="이메일 양식 ex)example@a.com" required>
        </div>
        <!-- 비밀번호 -->
        <div class="signup-field pw">
          <label for="signup-pw">
            <img class="pw-img" src="../img/password.png">
          </label>
          <input type="password" id="signup-pw" placeholder="비밀번호"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" required
            title="숫자, 영문, 특수문자 각 1개 이상 포함 최소 8자리에서 최대 16자리까지">
        </div>
        <!-- 비밀번호 확인-->
        <div class="signup-field pw">
          <label for="signup-pwChk">
            <img class="pw-img" src="../img/password.png">
          </label>
          <input type="password" id="signup-pwChk" placeholder="비밀번호 확인"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" required
            title="숫자, 영문, 특수문자 각 1개 이상 포함 최소 8자리에서 최대 16자리까지">
        </div>
        <!-- 회원가입 버튼 -->
        <input type="submit" class="signup-btn" value="회원가입">
        <!-- 로그인 화면 이동 버튼 -->
        <div class="accountChk">이미 계정이 있습니까?<span class="login-screen-btn">로그인</span>하기</div>
      </form>
    </div>
  </div>


  <!-- 카카오 로그인  -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="../js/kakao-login.js"></script>

  <!-- 네이버 로그인 -->
  <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
  <script src="../js/naver-login.js"></script>

  <script src="../js/login.js"></script>
</body>

</html>
